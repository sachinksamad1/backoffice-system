<div class="flex items-center justify-center h-screen bg-gray-100">
  <div class="bg-white shadow-lg rounded-xl p-8 w-96">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Login</h2>
    <input [(ngModel)]="email" placeholder="Email" class="w-full mb-4 p-2 border rounded" />
    <input [(ngModel)]="password" type="password" placeholder="Password" class="w-full mb-6 p-2 border rounded" />
    <button (click)="login()" class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700">Login</button>
  </div>
</div>
